        :root{--accent:#ff0066;--accent-dark:#c10050}

        .menus{flex:1 1 calc(33.333% - 20px);border:3px solid crimson;background:#fff;border-radius:8px;overflow:hidden;display:flex;flex-direction:column}
        .menus img{width:100%;aspect-ratio:16/9;object-fit:cover}
        .menus h3{text-align:center;font-size:clamp(22px,3vw,33px);margin:10px 0}
        .menus .zhi{padding:0 15px 15px;font-size:clamp(16px,2vw,23px);flex:1}

        /* 小屏单列 */
        @media(max-width:768px){.menus{flex:1 1 100%}}

        /* 页脚 */
        .footer{width:100%;text-align:center;padding:20px 10px;font-size:14px;color:#666;background:#f5f5f5}
    </style>
</head>
