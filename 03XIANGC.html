<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>名侦探柯南 - 图片相册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ---------- 通用 ---------- */
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;line-height:1.6;color:#333;background:#fff}
        img{max-width:100%;display:block}
        a{text-decoration:none;color:inherit}

        /* ---------- 顶部横幅 ---------- */
        .banner{width:100%;height:auto}

        /* ---------- 导航 ---------- */
        .nav{display:flex;flex-wrap:wrap;align-items:center;background:#222}
        .nav a{flex:1;text-align:center;padding:12px 4px;color:#fff;font-size:clamp(14px,3vw,18px);transition:.3s}
        .nav a:hover,.nav a.active{background:#444}
        #nav-toggle{display:none}
        .hamburger{display:none;font-size:26px;color:#fff;padding:10px 15px;cursor:pointer}
        @media(max-width:600px){
            .hamburger{display:block}
            .nav{flex-direction:column;max-height:0;overflow:hidden;transition:max-height .3s}
            #nav-toggle:checked + .nav{max-height:300px}
        }

        /* ---------- 标题 ---------- */
        .title{text-align:center;font-size:clamp(28px,5vw,42px);margin:20px 0;font-weight:bold}

        /* ---------- 相册网格 ---------- */
        .main{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;padding:20px 3%}
        .main img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:6px;position:relative}
        .main img::after{content:'';position:absolute;left:0;right:0;bottom:-10px;height:10px;background:pink}

        /* 响应式列数 */
        @media(max-width:992px){.main{grid-template-columns:repeat(2,1fr)}}
        @media(max-width:576px){.main{grid-template-columns:1fr}}

        /* ---------- 页脚 ---------- */
        .footer{text-align:center;padding:20px 10px;font-size:14px;color:#666;background:#f5f5f5}
    </style>
</head>
<body>
    <img src="images/banner (2).jpg" alt="顶部横幅" class="banner">

    <!-- 汉堡按钮 -->
    <label for="nav-toggle" class="hamburger">☰</label>
    <input type="checkbox" id="nav-toggle">
    <nav class="nav">
        <a href="index.html">网站首页</a>
        <a href="02 JUESE.html">角色介绍</a>
        <a href="05.html">点我点我</a>
        <a href="04juchangban.html">剧场版推荐</a>
        <a href="03XIANGC.html" class="active">图片相册</a>
    </nav>

    <h1 class="title">图片相册</h1>

    <div class="main">
        <img src="images/role (1).jpg" alt="角色1">
        <img src="images/role (2).jpg" alt="角色2">
        <img src="images/role (1).jpeg" alt="角色3">
        <img src="images/role (2).jpeg" alt="角色4">
        <img src="images/role (3).jpeg" alt="角色5">
        <img src="images/role (4).jpeg" alt="角色6">
        <img src="images/role (5).jpeg" alt="角色7">
        <img src="images/004598338ffb2d662ea778dad55fce91.jpg" alt="角色8">
        <img src="images/role (6).jpeg" alt="角色9">
    </div>

    <footer class="footer">名侦探柯南 @ 版权所有-202308940211</footer>
</body>
</html>
